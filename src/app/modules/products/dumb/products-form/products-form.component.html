<!--FORMULÁRIO DE NOVO PRODUTO-->
<div>
  <form [formGroup]="addProductForm" (ngSubmit)="handleSubmitAddProducy()"></form>
  <div class="card flex flex-column md:flex-column gap-3"></div>
  <!--Nome do produto-->
  <input pInputText placeholder="Nome" formControlName="name">
  <!--Categoria do produto-->
  <p-dropdown styleClass="w-full" [options]="categoriesDatas" [(ngModel)]="selectedCategory" optionLabel="name" optionValue="id" placeholder="Selecione uma categoria" formControlName="category_id"></p-dropdown>
  <!--Preço do produto-->
  <input pInputText placeholder="Preço" formControlName="price">
  <!--Descrição do produto-->
  <input pInputText placeholder="Descrição" formControlName="description">
  <!--Quantidade do produto-->
  <input pInputText placeholder="Quantidade" formControlName="amount">

  <div class="flex flex-row justify-content-center aign-content-center align-items-center m-1">
    <p-button [disabled]="!addProductForm.valid" type="submit" label="concluir"></p-button>
  </div>
</div>
